<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In | Binance</title>
  </head>
  <body>
    <main id="main">
      <form action="#" method="POST"></form>
      <img
        id="logo"
        src="binanceLogo.jpg"
        alt="Binance Logo"
        height="30"
        width="150"
      />
      <h3 id="txt">Log in</h3>
      <a href="#" target="_blank"
        ><img
          src="qrCode.jpg"
          alt="Qr Code"
          id="Qr-Code"
          width="38"
          height="37"
      /></a>

      <label id="elabel" for="email">Email/Phone number</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email/Phone (without country code)"
        required
      />

      <button id="next">Next</button>

      <p id="or">or</p>
      <button id="google">Continue with Google</button>
      <button id="apple">Continue with Apple</button>
      <img
        src="googleLogo.jpg"
        alt="Google Logo"
        id="glogo"
        height="17"
        width="17"
      />
      <img
        src="appleLogo.jpg"
        alt="Apple Logo"
        id="alogo"
        height="17"
        width="17"
      />
    </main>
    <button id="line" type="button">Create a Binance Account</button>
  </body>
</html>
