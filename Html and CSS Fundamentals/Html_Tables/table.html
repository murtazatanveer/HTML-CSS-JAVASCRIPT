<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <main>
      <table
        border="2"
        cellpadding="10"
        cellspacing="0"
        width="300"
        bordercolor="red"
      >
        <tr>
          <td bgcolor="yellow">A</td>
          <td colspan="2" bgcolor="green">B</td>
        </tr>

        <tr>
          <td bgcolor="yellow">C</td>
          <td rowspan="2" bgcolor="blue">D</td>
          <td bgcolor="yellow">E</td>
        </tr>

        <tr>
          <td bgcolor="yellow">F</td>
          <td bgcolor="yellow">G</td>
        </tr>
      </table>
    </main>
  </body>
</html>
