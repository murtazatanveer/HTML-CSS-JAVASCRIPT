<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      body {
        background-color: wheat;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        height: 40%;
        width: 100%;
        border: 5px solid rgb(205, 28, 28);
        border-radius: 5px;
        align-items: center;
        justify-content: space-around;
      }

      section div {
        /* flex-grow: 1; */
        color: white;
        /* width: 1.3cm; */
        /* height: 30%; */
        flex-basis: 10%;
        height: 24%;
        flex-shrink: 1;
        align-self: flex-start;
      }

      p {
        text-align: center;
      }
      /* #b1,
      #b3,
      #b5 {
        align-self: flex-end;
      } */

      #b1 {
        background-color: red;
        /* flex-grow: 1; */
      }

      #b2 {
        background-color: green;
        /* flex-grow: 2; */
      }

      #b3 {
        background-color: blue;
        /* width: 100px;
        flex-grow: 1; */
      }

      #b4 {
        background-color: rgb(214, 188, 20);
      }

      #b5 {
        background-color: brown;
        /* width: 1.6cm; */
      }

      #b6 {
        background-color: orchid;
        /* flex-grow: 1; */
      }

      #b1,
      #b3,
      #b5 {
        animation: animation_1 1s linear infinite alternate;
      }

      #b2,
      #b4,
      #b6 {
        animation: animation_2 1s linear infinite alternate;
      }

      @media (max-width: 370px) {
        .box {
          flex-direction: column;
          height: 100%;
          width: 40%;
        }
      }

      @keyframes animation_1 {
        from {
          margin-top: 0;
        }
        to {
          margin-top: 29.5%;
        }
      }

      @keyframes animation_2 {
        from {
          margin-top: 29.5%;
        }
        to {
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <section class="box">
      <div id="b1"><p>Box 1</p></div>
      <div id="b2"><p>Box 2</p></div>
      <div id="b3"><p>Box 3</p></div>
      <div id="b4"><p>Box 4</p></div>
      <div id="b5"><p>Box 5</p></div>
      <div id="b6"><p>Box 6</p></div>
    </section>
  </body>
</html>
