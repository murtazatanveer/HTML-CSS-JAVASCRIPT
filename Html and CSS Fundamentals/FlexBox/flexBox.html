<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>

    <style>
      body {
        background-color: wheat;
      }
      .box {
        display: flex;
        flex-direction: row;
        height: 90px;
        width: 550px;
        border: 5px solid rgb(205, 28, 28);
        border-radius: 5px;
        align-items: flex-start;
        justify-content: space-around;
      }

      .box:hover {
        /* flex-direction: row-reverse; */
        align-items: flex-end;
      }

      section div {
        /* flex-grow: 1; */
        color: white;
        /* width: 1.3cm; */
        height: 50%;
        flex-basis: 2.2cm;
        flex-shrink: 0;
      }

      p {
        text-align: center;
      }
      /* #b1,
      #b3,
      #b5 {
        align-self: flex-end;
      } */

      #b1 {
        background-color: red;
        /* flex-grow: 1; */
      }

      #b2 {
        background-color: green;
        /* flex-grow: 2; */
      }

      #b3 {
        background-color: blue;
        /* width: 100px;
        flex-grow: 1; */
      }

      #b4 {
        background-color: rgb(214, 188, 20);
      }

      #b5 {
        background-color: brown;
        /* width: 1.6cm; */
      }

      #b6 {
        background-color: orchid;
        /* flex-grow: 1; */
      }
    </style>
  </head>
  <body>
    <section class="box">
      <div id="b1"><p>Box 1</p></div>
      <div id="b2"><p>Box 2</p></div>
      <div id="b3"><p>Box 3</p></div>
      <div id="b4"><p>Box 4</p></div>
      <div id="b5"><p>Box 5</p></div>
      <div id="b6"><p>Box 6</p></div>
    </section>
  </body>
</html>
