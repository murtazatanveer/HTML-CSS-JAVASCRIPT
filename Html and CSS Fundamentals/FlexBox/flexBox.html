<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>

    <style>
      .box {
        display: flex;
        margin: 400px;
        flex-direction: row;
        border: 5px solid rgb(205, 28, 28);
        margin-left: 125px;
        border-radius: 5px;
        width: 1000px;
        height: 230px;
      }

      .box > div {
        margin: 60px;
        border: 3px solid rgb(144, 212, 95);
        width: 600px;

        text-align: center;
        line-height: 6;
      }
      body {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <section class="box">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
      <div>Box 4</div>
    </section>
  </body>
</html>
