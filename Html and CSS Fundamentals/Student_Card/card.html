<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Card</title>
    <link rel="stylesheet" href="styleCard.css" />
  </head>
  <body>
    <main id="card">
      <header>
        <div id="logo">
          <img
            src="Comsats_Logo.jpg"
            alt="Comsats Logo"
            height="90"
            width="100"
          />
        </div>

        <div id="uni-name">
          <p class="name">
            COMSATS University
            <br />
            Islamabad
            <br />
            Abbottabad Campus
          </p>
        </div>
      </header>

      <article>
        <p id="stuCard">STUDENT CARD</p>
      </article>
      <footer>
        <img
          src="murtaza.jpg"
          alt="Murtaza head click"
          id="me"
          height="105"
          width="100"
        />
        <strong>
          <p id="reg-no">MURTAZA TANVEER <br />SP23-BSE-096</p></strong
        >
      </footer>
    </main>
  </body>
</html>
