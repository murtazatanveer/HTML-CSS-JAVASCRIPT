      >

          <label for="email" class="text-white w-10/12 mt-4"
            >Username or email address</label
          >
          <input
            type="email"
            name="email"
            class="w-10/12 text-[#C9D1D9] bg-[#0f141b] mt-[-10px] rounded-[7px] border-[1px] border-[#4c525a] focus:outline-none focus:border-[#0366D6] focus:ring-2 focus:ring-[#0366D6]/20"

              >Password</label
            >
            <span class="text-[#5e96d5] float-right">Forgot password?</span>
          </div>
          <input
            type="password"
            name="password"
            class="w-10/12 bg-[#0f141b] mt-[-8px] rounded-[7px] border-[1px] border-[#4c525a] focus:outline-none focus:border-[#0366D6] focus:ring-2 focus:ring-[#0366D6]/20"
          />
          <button
            type="button"
            id="sign-in"
            class="text-white w-10/12 bg-[#238636] mt-2.5 rounded-[7px] hover:bg-[#2EA043]"
          >
            Sign in
          </button>
        </form>
      </article>

        class="border-[1px] border-[#4c525a] h-[15%] w-[25%] text-center flex flex-col items-center justify-center"

        <p class="text-white mt-1">

        </p>

        <span>Privacy</span>
        <span>Docs</sp>
        <span>Contact GitHub Support</span>
        <span>Manage cookies</s>

      </footer>
